<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>admin</title>
    <script src="./jquery-3.5.1.min.js"></script>
    <script src="./aes-3.1.2.js"></script>
    <script src="./include.js"></script>
    <script type="text/javascript">
      //
      $(function () {
        (async function () {
          //
          var myName = $("#my-name");
          var myCreate = $("#my-create");
          var myDelete = $("#my-delete");

          //
          var myPre = $("#my-pre");

          //
          var logName = $("#log-name");
          var logShow = $("#log-show");
          var logLeft = $("#log-left");
          var logRight = $("#log-right");
          var logComp = $("#log-comp");

          //
          var page = 1;
          var per_page = 10;

          //
          var myDiff = null;

          //
          var gitee_access_token = window.localStorage.getItem("token");

          //
          var postOne = async function () {
            //
            var tmpMyName = myName.val().trim();
            if (tmpMyName == "") return;

            maskShow();
            var postRes = await ajax(
              `https://gitee.com/api/v5/repos/${__owner}/${__repo}/contents/` + tmpMyName,
              "POST",
              //
              JSON.stringify({
                access_token: gitee_access_token,
                content: btoa(unescape(encodeURIComponent(wordEncrypt1("init")))),
                message: "insert-" + new Date().toLocaleString(),
              })
            );
            if (postRes.message) {
              //
              _alert("ERR POST : " + postRes.message);
            } else {
              //
              _alert("OK POST");
            }
            maskHide();
          };

          //
          var deleteOne = async function () {
            //
            var tmpMyName = myName.val().trim();
            if (tmpMyName == "") return;

            maskShow();
            var listRes = await ajax(
              `https://gitee.com/api/v5/repos/${__owner}/${__repo}/contents?access_token=${gitee_access_token}`,
              "GET"
              //
            );
            if (listRes.message) {
              //
              _alert("ERR LIST : " + listRes.message);
            } else {
              //
              _alert("OK LIST");

              var sha = "";
              for (var i = 0; i < listRes.length; i++) {
                if (listRes[i].name == tmpMyName) {
                  sha = listRes[i].sha;
                  break;
                }
              }

              var deleteRes = await ajax(
                `https://gitee.com/api/v5/repos/${__owner}/${__repo}/contents/` + tmpMyName,
                "DELETE",
                //
                JSON.stringify({
                  access_token: gitee_access_token,
                  sha: sha,
                  message: "delete-" + new Date().toLocaleString(),
                })
              );
              if (deleteRes.message) {
                //
                _alert("ERR DELETE : " + deleteRes.message);
              } else {
                //
                _alert("OK DELETE");
              }
            }
            maskHide();
          };

          //
          var logList = async function () {
            //
            var tmpLogName = logName.val().trim();
            if (tmpLogName == "") return;

            maskShow();
            var logRes = await ajax(
              `https://gitee.com/api/v5/repos/${__owner}/${__repo}/commits?access_token=${gitee_access_token}&page=${page}&per_page=${per_page}&path=` + tmpLogName,
              "GET"
              //
            );
            if (logRes.message) {
              //
              _alert("ERR LOGS : " + logRes.message);
            } else {
              //
              _alert("OK LOGS");

              var tempLi = [];
              for (var i = 0; i < logRes.length; i++) {
                var at = $("<a></a>");
                at.attr("href", "javascript:;");
                at.css({ "font-size": "1rem" });
                at.html((page - 1) * per_page + i + ") " + logRes[i].commit.author.date);
                at.click(
                  (function (log) {
                    return function () {
                      getOne(tmpLogName, log.sha);
                    };
                  })(logRes[i])
                );
                var se = $('<input type="checkbox"/>');
                se.attr("name", "comp");
                se.attr("data-sha", logRes[i].sha);
                var li = $("<li></li>");
                li.css({ padding: "4px" });
                li.append(se);
                li.append(at);
                tempLi.push(li);
              }

              $("#log-list").empty();
              tempLi.forEach((c) => {
                $("#log-list").append(c);
              });
            }

            maskHide();
          };

          //
          var getOne = async function (path, ref) {
            maskShow();
            var getRes = await ajax(
              `https://gitee.com/api/v5/repos/${__owner}/${__repo}/contents/${path}?ref=${ref}&access_token=${gitee_access_token}`,
              "GET"
              //
            );
            if (getRes.message) {
              //
              _alert("ERR GET LOG : " + getRes.message);
            } else {
              //
              _alert("OK GET LOG");
              //
              if (getRes instanceof Array) {
                myPre.html("none");
              } else {
                myPre.html(_pppp(deWordEncrypt1(decodeURIComponent(escape(atob(getRes.content))))));
              }
            }
            maskHide();
          };

          //
          var getCom = async function (path, ref) {
            var getRes = await ajax(
              `https://gitee.com/api/v5/repos/${__owner}/${__repo}/contents/${path}?ref=${ref}&access_token=${gitee_access_token}`,
              "GET"
              //
            );
            if (getRes.message) {
              //
              _alert("ERR GET LOG : " + getRes.message);
            } else {
              //
              _alert("OK GET LOG");
              //
              if (getRes instanceof Array) {
                return "none";
              } else {
                return deWordEncrypt1(decodeURIComponent(escape(atob(getRes.content))));
              }
            }
          };

          //
          var setModel = function (a, b) {
            myDiff.setModel({
              original: monaco.editor.createModel(a, "text/plain"),
              modified: monaco.editor.createModel(b, "text/plain"),
            });
          };

          //
          myCreate.click(function () {
            (async function () {
              // POST
              await postOne();
            })();
          });

          myDelete.click(function () {
            (async function () {
              // DELETE
              await deleteOne();
            })();
          });

          //
          logShow.click(function () {
            (async function () {
              // LOGS
              page = 1;
              await logList();
            })();
          });

          //
          logLeft.click(function () {
            (async function () {
              // LOGS
              page -= 1;
              await logList();
            })();
          });

          //
          logRight.click(function () {
            (async function () {
              // LOGS
              page += 1;
              await logList();
            })();
          });

          //
          logComp.click(function () {
            (async function () {
              //
              var tmpLogName = logName.val().trim();
              if (tmpLogName == "") return;
              //
              let values = [];
              //
              $("input[name='comp']:checked").each(function () {
                values.push($(this).attr("data-sha"));
              });
              //
              if (values.length == 2) {
                var v_new = await getCom(tmpLogName, values[0]);
                var v_old = await getCom(tmpLogName, values[1]);
                if (myDiff == null) {
                  let script = document.createElement("script");
                  script.src = "https://unpkg.com/monaco-editor@0.52.2/min/vs/loader.js";
                  script.onload = () => {
                    require.config({
                      paths: {
                        vs: "https://unpkg.com/monaco-editor@0.52.2/min/vs",
                      },
                    });
                    require.config({
                      "vs/nls": {
                        availableLanguages: { "*": "zh-cn" },
                      },
                    });
                    require(["vs/editor/editor.main"], () => {
                      myDiff = monaco.editor.createDiffEditor(document.getElementById("my-editor"), {
                        language: "plaintext",
                        theme: "vs-dark",
                        automaticLayout: true,
                        tabSize: 2,
                        originalEditable: true,
                      });
                      setModel(v_old, v_new);
                    });
                  };
                  document.head.appendChild(script);
                } else {
                  setModel(v_old, v_new);
                }
              }
            })();
          });
        })();
      });
    </script>
  </head>

  <body>
    <div id="app">
      <div class="w-head"></div>
      <div class="w-main">
        <div class="w-com"></div>
        <div>
          <!--start-->
          <div style="padding: 2px">
            <div style="text-align: center">
              <input type="text" id="my-name" placeholder="github-list-xxxx.txt" style="text-align: center" />
              <button id="my-create" style="width: 80px; margin-left: 4px">Create</button>
              <button id="my-delete" style="width: 80px; margin-left: 4px">Delete</button>
            </div>
          </div>
          <div style="padding: 2px">
            <div style="text-align: center">
              <input type="text" id="log-name" placeholder="github-list-xxxx.txt" style="text-align: center" />
              <button id="log-show" style="width: 80px; margin-left: 4px">Show</button>
              <div>
                <ul id="log-list" style="list-style-type: none; padding: 0; margin: 4px 0"></ul>
              </div>
              <div style="padding: 2px">
                <button id="log-left" style="width: 30px; margin: 0 2px">&lt;</button>
                <button id="log-right" style="width: 30px; margin: 0 2px">&gt;</button>
              </div>
              <div style="padding: 2px">
                <button id="log-comp">compare</button>
              </div>
            </div>
            <div style="padding: 2px">
              <div style="text-align: center">
                <a href="./images.html" style="font-size: 1rem">images</a>
              </div>
            </div>
            <div style="padding: 2px">
              <div style="text-align: center">
                <a href="./d.html" style="font-size: 1rem">d</a>
              </div>
            </div>
            <div style="padding: 2px">
              <pre id="my-pre" style="font-size: 15px"></pre>
            </div>
            <div style="padding: 2px">
              <div>
                <div id="my-editor" style="width: 100%; height: 514px; border: 1px solid #4c4d4f; box-sizing: border-box; border-radius: 4px; overflow: hidden"></div>
              </div>
            </div>
          </div>
          <!--end-->
        </div>
      </div>
      <div class="w-foot"></div>
    </div>
    <div id="msg"></div>
  </body>
</html>
