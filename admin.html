<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>admin</title>
    <script src="./jquery-3.5.1.min.js"></script>
    <script src="./aes-3.1.2.js"></script>
    <script src="./include.js"></script>
    <script type="text/javascript">
      //
      $(function () {
        (async function () {
          //
          var myName = $("#my-name");
          var myCreate = $("#my-create");
          var myDelete = $("#my-delete");

          //
          var myPre = $("#my-pre");

          //
          var logName = $("#log-name");
          var logShow = $("#log-show");
          var logLeft = $("#log-left");
          var logRight = $("#log-right");

          //
          var page = 1;
          var per_page = 10;

          //
          var gitee_access_token = window.localStorage.getItem("token");

          //
          var postOne = async function () {
            //
            if (myName.val().trim() == "") return;

            maskShow();
            var postRes = await ajax(
              `https://gitee.com/api/v5/repos/${__owner}/${__repo}/contents/` + myName.val().trim(),
              "POST",
              //
              JSON.stringify({
                access_token: gitee_access_token,
                content: btoa(unescape(encodeURIComponent(wordEncrypt1("init")))),
                message: "insert-" + new Date().toLocaleString(),
              })
            );
            if (postRes.message) {
              //
              _alert("ERR POST : " + postRes.message);
            } else {
              //
              _alert("OK POST");
            }
            maskHide();
          };

          //
          var deleteOne = async function () {
            //
            if (myName.val().trim() == "") return;

            maskShow();
            var listRes = await ajax(
              `https://gitee.com/api/v5/repos/${__owner}/${__repo}/contents?access_token=${gitee_access_token}`,
              "GET"
              //
            );
            if (listRes.message) {
              //
              _alert("ERR LIST : " + listRes.message);
            } else {
              //
              _alert("OK LIST");

              var sha = "";
              for (var i = 0; i < listRes.length; i++) {
                if (listRes[i].name == myName.val().trim()) {
                  sha = listRes[i].sha;
                  break;
                }
              }

              var deleteRes = await ajax(
                `https://gitee.com/api/v5/repos/${__owner}/${__repo}/contents/` + myName.val().trim(),
                "DELETE",
                //
                JSON.stringify({
                  access_token: gitee_access_token,
                  sha: sha,
                  message: "delete-" + new Date().toLocaleString(),
                })
              );
              if (deleteRes.message) {
                //
                _alert("ERR DELETE : " + deleteRes.message);
              } else {
                //
                _alert("OK DELETE");
              }
            }
            maskHide();
          };

          //
          var logList = async function () {
            //
            if (logName.val().trim() == "") return;

            maskShow();
            var logRes = await ajax(
              `https://gitee.com/api/v5/repos/${__owner}/${__repo}/commits?access_token=${gitee_access_token}&page=${page}&per_page=${per_page}&path=` + logName.val().trim(),
              "GET"
              //
            );
            if (logRes.message) {
              //
              _alert("ERR LOGS : " + logRes.message);
            } else {
              //
              _alert("OK LOGS");

              var tempLi = [];
              for (var i = 0; i < logRes.length; i++) {
                var li = $("<li></li>");
                li.css({ color: "#38f", padding: "4px", cursor: "pointer", "font-family": 'Consolas, "Courier New", monospace', "font-size": "14px" });
                li.html((page - 1) * per_page + (i + 1) + ") " + logRes[i].commit.message);
                li.click(
                  (function (log) {
                    return function () {
                      getOne(logName.val().trim(), log.sha);
                    };
                  })(logRes[i])
                );
                tempLi.push(li);
              }

              $("#log-list").empty();
              tempLi.forEach((c) => {
                $("#log-list").append(c);
              });
            }

            maskHide();
          };

          //
          var getOne = async function (path, ref) {
            maskShow();
            var getRes = await ajax(
              `https://gitee.com/api/v5/repos/${__owner}/${__repo}/contents/${path}?ref=${ref}&access_token=${gitee_access_token}`,
              "GET"
              //
            );
            if (getRes.message) {
              //
              _alert("ERR GET LOG : " + getRes.message);
            } else {
              //
              _alert("OK GET LOG");
              //
              if (getRes instanceof Array) {
                myPre.html("none");
              } else {
                myPre.html(_pppp(deWordEncrypt1(decodeURIComponent(escape(atob(getRes.content))))));
              }
            }
            maskHide();
          };

          //
          myCreate.click(function () {
            (async function () {
              // POST
              await postOne();
            })();
          });

          myDelete.click(function () {
            (async function () {
              // DELETE
              await deleteOne();
            })();
          });

          //
          logShow.click(function () {
            (async function () {
              // LOGS
              page = 1;
              await logList();
            })();
          });

          //
          logLeft.click(function () {
            (async function () {
              // LOGS
              page -= 1;
              await logList();
            })();
          });

          //
          logRight.click(function () {
            (async function () {
              // LOGS
              page += 1;
              await logList();
            })();
          });
        })();
      });
    </script>
  </head>

  <body>
    <div id="app">
      <div class="w-head"></div>
      <div class="w-main">
        <div class="w-com"></div>
        <div>
          <!--start-->
          <div style="padding: 2px">
            <div style="text-align: center">
              <input type="text" id="my-name" placeholder="github-list-xxxx.txt" style="text-align: center" />
              <button id="my-create" style="width: 80px; margin-left: 4px">Create</button>
              <button id="my-delete" style="width: 80px; margin-left: 4px; color: #f00">Delete</button>
            </div>
          </div>
          <div style="padding: 2px">
            <div style="text-align: center">
              <input type="text" id="log-name" placeholder="github-list-xxxx.txt" style="text-align: center" />
              <button id="log-show" style="width: 80px; margin-left: 4px">Show</button>
              <div>
                <ul id="log-list" style="list-style-type: none; padding: 0; margin: 5px 0"></ul>
              </div>
              <div>
                <button id="log-left" style="margin: 0 5px">&lt;</button>

                <button id="log-right" style="margin: 0 5px">&gt;</button>
              </div>
            </div>
            <div style="padding: 2px">
              <pre id="my-pre" style="font-size: 15px"></pre>
            </div>
          </div>
          <!--end-->
        </div>
      </div>
      <div class="w-foot"></div>
    </div>
    <div id="msg"></div>
  </body>
</html>
