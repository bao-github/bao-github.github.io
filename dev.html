<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>dev</title>
    <script src="./jquery-3.5.1.min.js"></script>
    <script src="./aes-3.1.2.js"></script>
    <script src="./include.js"></script>
    <script type="text/javascript">
      //
      $(function () {
        //
        (async function () {
          //
        })();
        //
        var w = window.screen;
        var t = "";
        t += `【navigator.userAgent:${navigator.userAgent}】`;
        t += "<br />";
        t += `【navigator.language:${navigator.language}】`;
        t += "<br />";
        t += `【navigator.languages:${navigator.languages.join(",")}】`;
        t += "<br />";
        t += `【width:${w.width},height:${w.height}】【availWidth:${w.availWidth},availHeight:${w.availHeight}】`;
        t += "<br />";
        t += `【colorDepth:${w.colorDepth},pixelDepth:${w.pixelDepth}】`;
        t += "<br />";
        t += `【innerWidth:${window.innerWidth},innerHeight:${window.innerHeight}】`;
        //
        $("#my-agent").html(t);
      });
    </script>
  </head>

  <body>
    <div id="app">
      <div class="w-head"></div>
      <div class="w-main">
        <div class="w-com"></div>
        <div>
          <!--start-->
          <div style="padding: 2px">
            <div style="text-align: center">
              <pre id="my-agent" style="font-size: 15px; overflow: auto"></pre>
            </div>
          </div>
          <!--end-->
        </div>
      </div>
      <div class="w-foot"></div>
    </div>
    <div id="msg"></div>
  </body>
</html>
