<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>d</title>
    <script src="./jquery-3.5.1.min.js"></script>
    <script src="./aes-3.1.2.js"></script>
    <script src="./include.js"></script>
    <script type="text/javascript">
      //
      $(function () {
        //
        (async function () {
          //
          var iptStart = $("#ipt-start");
          var iptEnd = $("#ipt-end");
          var iptRet = $("#ipt-ret");
          var btnCalc = $("#btn-calc");

          //
          var getHoursDiff = function (time1, time2) {
            return Math.abs(new Date(time2) - new Date(time1)) / (1000 * 60 * 60);
          };

          //
          btnCalc.click(function () {
            iptRet.val(getHoursDiff(iptStart.val(), iptEnd.val()));
          });
        })();
      });
    </script>
  </head>

  <body>
    <div id="app">
      <div class="w-head"></div>
      <div class="w-main">
        <div class="w-com"></div>
        <div>
          <!--start-->
          <div style="padding: 2px">
            <div style="text-align: center">
              <input type="datetime-local" id="ipt-start" />
            </div>
          </div>
          <div style="padding: 2px">
            <div style="text-align: center">
              <input type="datetime-local" id="ipt-end" />
            </div>
          </div>
          <div style="padding: 2px">
            <div style="text-align: center">
              <input type="text" id="ipt-ret" style="width: 100px" readonly />
            </div>
          </div>
          <div style="padding: 2px">
            <div style="text-align: center">
              <button id="btn-calc" style="width: 60px">Calc</button>
            </div>
          </div>
          <!--end-->
        </div>
      </div>
      <div class="w-foot"></div>
    </div>
    <div id="msg"></div>
  </body>
</html>
